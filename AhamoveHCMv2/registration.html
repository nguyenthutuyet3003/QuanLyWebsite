<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/registration.css">
	<link rel="stylesheet" type="text/css" href="public/font-awesome-4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="public/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="public/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container registration nopadding">
		<div class="card-regis">
			<form action="" class="form">
				<h1>ĐĂNG KÝ NGAY</h1>
				<input type="text" name="HoTen" placeholder="Họ và tên*">
				<input type="email" name="Email" placeholder="Email*">
				<input type="text" name="SoDT" placeholder="Số điện thoại*">
				<select id="select">
					<option selected value="">Mặt hàng*</option>
					<option value="Đồ ăn nhanh">Đồ ăn nhanh</option>
					<option value="Thực phẩm khô">Thực phẩm khô</option>
					<option value="Đồ tươi sống">Đồ tươi sống</option>
					<option value="Thực phẩm chức năng">Thực phẩm chức năng</option>
					<option value="Bánh">Bánh</option>
					<option value="Đồ uống">Đồ uống</option>
					<option value="Hoa">Hoa</option>
					<option value="Đồ lưu niệm">Đồ lưu niệm</option>
					<option value="Thời trang">Thời trang</option>
					<option value="Phụ kiện">Phụ kiện</option>
					<option value="Mỹ phẩm">Mỹ phẩm</option>
					<option value="Mô hình Ecommerce">Mô hình Ecommerce</option>
					<option value="Đồ điện tử & gia dụng">Đồ điện tử & gia dụng</option>
					<option value="Đồ trang trí">Đồ trang trí</option>
					<option value="Sách & văn phòng phẩm">Sách & văn phòng phẩm</option>
					<option value="Mẹ & bé">Mẹ & bé</option>
					<option value="Khác">Khác</option>
				</select>
				<label class="optioncontact nomargin-bottom">Giao hàng nhanh trong 1h, giá hợp lí
					<input type="radio" checked="checked" name="radio">
					<span class="checkmark"></span>
				</label>
				<label class="optioncontact nomargin-bottom">Giao hàng trong ngày (từ 4-6h), giá rẻ
					<input type="radio" name="radio">
					<span class="checkmark"></span>
				</label>
				<!-- button shipnow -->
				<button class="custombuttonship">SHIP NOW <i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
			</form>
		</div>
	</div> <!-- end registration -->
</body>
</html>
