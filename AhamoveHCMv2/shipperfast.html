<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shipperfast</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/shipperfast.css">
	<link rel="stylesheet" type="text/css" href="public/font-awesome-4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="public/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="public/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="shipperfast">
		<div class="container">
			<div class="title-shipper">
				<span>Ship hàng NHANH với AhaMove 3 bước</span> <img src="public/images/line-phai.png" alt="">
			</div>
			<!-- row -->
			<div class="shipperfast-background">

				<div class="row">
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<div class="card-shipper">
							<img src="public/images/shipper(2).png" alt="">
						</div>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<div class="card-shipper">
							<img src="public/images/shipper(3).png" alt="">
						</div>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<div class="card-shipper">
							<img src="public/images/shipper(1).png" alt="">
						</div>
					</div>
				</div>
				<!-- procedure -->
				<div class="procedure text-center">
					<div class="timeline-wrapper">
						<div class="circle-number">1</div>
						<div class="boderorange-shipper"></div>
						<div class="circle-number">2</div>
						<div class="boderorange-shipper"></div>
						<div class="circle-number">3</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="step">
								<p class="text-proceduce">Nhận thông tin điểm nhận/gửi hàng</p>
							</div>
						</div>

						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="step">
								<p class="text-proceduce">Nhận thông tin người nhận hàng và tiền ứng</p>
							</div>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<div class="step">
								<p class="text-proceduce">Nhận mã khuyến mãi, hẹn giờ, ghi chú cho tài xế</p>
							</div>
						</div>
					</div>
				</div> <!-- end procedure -->
			</div>
		</div>
	</div> <!-- end shipperfast -->
</body>
</html>
